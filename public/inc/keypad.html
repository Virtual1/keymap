
<row class="keypad">

  <key class="single equals" data-key="187">=</key>
  <key class="single forslash" data-key="111">/</key>
  <key class="single asterisk" data-key="106">*</key>
  <key class="single seven" data-key="55">7</key>
  <key class="single eight" data-key="56">8</key>
  <key class="single nine" data-key="57">9</key>
  <key class="single hyphen" data-key="109">-</key>
  <key class="single four" data-key="52">4</key>
  <key class="single five" data-key="53">5</key>
  <key class="single six" data-key="54">6</key>
  <key class="single plus" data-key="107">+</key>
  <key class="single one" data-key="49">1</key>
  <key class="single two" data-key="50">2</key>
  <key class="single three" data-key="51">3</key>
